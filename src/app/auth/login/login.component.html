<!-- login.component.html -->
<div class="page-container">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/images/ins-logo.png" alt="Logo INS" class="ins-logo">
      <h2>مرحبا بكم في المعهد الوطني للإحصاء</h2>
      <p class="login-subtitle">Institut National de la Statistique</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Entrez votre email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">L'email est requis</div>
          <div *ngIf="f['email'].errors['email']">Email invalide</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Mot de passe
        </label>
        <div class="password-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Entrez votre mot de passe"
          />
          <button type="button" class="show-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>
      
      <button type="submit" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Se connecter
      </button>
    </form>
    
    <div class="login-options">
      <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      <a routerLink="/register" class="btn-signup">
        <i class="fas fa-user-plus"></i>
        S'inscrire
      </a>
    </div>
  </div>
</div>
